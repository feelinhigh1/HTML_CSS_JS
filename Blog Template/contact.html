<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <span><a href="/">iBlog</a></span>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article Search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>

    <!-- Line Below the navigation -->
    <div class="max-width-1 m-auto">
      <hr />
    </div>

    <!-- Contact -->
    <div class="contact-content max-width-1 m-auto">
      <div class="max-width-1 font1">
        <h2>Feel Free to Contact Us</h2>
      </div>
      <div class="contact-form mx-1">
        <div class="form-box">
          <input type="text" placeholder="Enter Your Name" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Phone Number" />
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter Your Email" />
        </div>
        <div class="form-box">
          <textarea
            name=""
            id=""
            placeholder="How may we help you?"
            cols="100"
            rows="8"
          ></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer m-auto">
      <p>Copyright &copy; iBlog.com</p>
      <a
        href="https://www.vecteezy.com/vector-art/5022141-overhead-shot-of-man-working-on-laptop-flat-lay-top-view-office-table-home-learning-hand-typing-on-laptop"
        >Vector Credits: Vecteezy</a
      >
    </div>
  </body>
</html>
