<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="container">
      <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>

      <div class="info">
        <h1 class="text">Nepal Time</h1>
        <h1 class="time"></h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
